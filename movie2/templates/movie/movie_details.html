{% extends 'base.html' %}
{% block content %}
    <div>
            <p>{{ movie.title }} {{ movie.year }} {{ movie.director.last_name }} {{ movie.genre.name }} {{ movie.rating }} </p>
            <p>starring: {% for actor in starring %}
                {{ actor.person }}<br>
                {% endfor %}
            </p>
            <p>screenplay: {{ movie.screenplay.last_name }}</p>
    </div>
{% endblock %}
