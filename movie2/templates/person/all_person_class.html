{% extends 'base.html' %}
{% block content %}
    <div>
        {% for person in object_list %}
            <ul>
            <li>
                <a href="/people/{{ person.id }}/details/">{{ person.first_name }} {{ person.last_name }}</a>

            </li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
